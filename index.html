<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daniel Stasishin — Home</title>
  <style>
    :root { --bg:#ffffff; --ink:#222; --muted:#666; --panel:#f4f5f7; --border:#e5e7eb; }
    * { box-sizing: border-box; }
    html, body { margin:0; padding:0; font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; color:var(--ink); background:var(--bg); }
    header { position:sticky; top:0; z-index:10; background:#fafafa; border-bottom:1px solid var(--border); }
    nav { display:flex; gap:32px; align-items:center; justify-content:center; padding:16px 20px; font-weight:700; font-size:clamp(20px, 3vw, 42px); }
    nav a { text-decoration:none; color:var(--ink); padding:4px 8px; border-radius:8px; }
    nav a:hover { background:#eee; }
    main { display:grid; grid-template-columns: minmax(260px, 560px) 1fr; gap:20px; padding:20px; max-width:1200px; margin:0 auto; }
    .photo-wrap { width:100%; aspect-ratio: 4 / 3; position:relative; border-radius:12px; overflow:hidden; border:1px solid var(--border); background:#e6ecf1; }
    .photo-wrap img { position:absolute; inset:0; width:100%; height:100%; object-fit:cover; }
    .card { background:var(--panel); border:1px solid var(--border); border-radius:12px; padding:24px; }
    h1 { margin:0 0 8px 0; font-size:clamp(20px, 2vw, 28px); }
    p { margin:0; font-size:clamp(16px, 1.4vw, 18px); color:var(--ink); }
    footer { padding:32px 20px; color:var(--muted); text-align:center; }
    @media (max-width: 860px) {
      nav { font-size:28px; }
      main { grid-template-columns: 1fr; }
      .photo-wrap { aspect-ratio: 16 / 10; }
    }
  </style>
</head>
<body>
  <header>
    <nav aria-label="Primary">
      <!-- Replace YOUR_GOOGLE_DRIVE_RESUME_URL with your actual Drive link -->
      <a href="https://drive.google.com/file/d/1zmwI8TWSI4S8s5pZH46NyFxDCBAJaZyD/view?usp=sharing" target="_blank" rel="noopener">Resume</a>
      <a href="./school-notes.html">School Notes</a>
      <a href="#" onclick="alert('Projects page coming soon'); return false;">Projects</a>
    </nav>
  </header>

  <main>
    <div class="photo-wrap" aria-label="Portrait photo">
      <!-- Put MYPHOTO.jpg in the same folder as this HTML file -->
      <img src="./MYPHOTO.jpg" alt="Portrait of Daniel Stasishin" />
    </div>

    <section class="card">
      <h1>Hi, I'm Daniel Stasishin!</h1>
      <p>I'm a Mining Engineering Co-op Student at the University of Alberta.</p>
    </section>
  </main>

  <footer>
    © <span id="y"></span> Daniel Stasishin
  </footer>

  <script>
    // Set current year in the footer
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
